<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #383838;
            color: white;
            text-align: center;
        }
        .catalogo {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }
        .pelicula {
            width: 150px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .pelicula:hover {
            transform: scale(1.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<h1>Catálogo de Películas</h1>
<div class="catalogo">
    <div class="pelicula"><img src="https://via.placeholder.com/150" alt="Pelicula 1"></div>
    <div class="pelicula"><img src="https://via.placeholder.com/150" alt="Pelicula 2"></div>
    <div class="pelicula"><img src="https://via.placeholder.com/150" alt="Pelicula 3"></div>
    <div class="pelicula"><img src="https://via.placeholder.com/150" alt="Pelicula 4"></div>
    <div class="pelicula"><img src="https://via.placeholder.com/150" alt="Pelicula 5"></div>
    <div class="pelicula"><img src="https://via.placeholder.com/150" alt="Pelicula 6"></div>
</div>
</body>
</html>
